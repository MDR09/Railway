<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Reservation - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Railway Reservation - Payment</h1>
    </header>
    <div class="container">
        <form action="payment_confirmation.php" method="POST" id="paymentForm">
            <div class="form-group">
                <label for="payment_method">Select Payment Method:</label>
                <select id="payment_method" name="payment_method">
                    <option value="upi">UPI</option>
                    <option value="card">Card</option>
                </select>
            </div>
            <div class="form-group upi-info">
                <label for="upi_id">UPI ID</label>
                <input type="text" id="upi_id" name="upi_id" placeholder="Your UPI ID">
            </div>
            <div class="form-group card-info hidden">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="Card Number" maxlength="16" required>
                <label for="expiry_date">Expiry Date</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" pattern="(0[1-9]|1[0-2])\/[0-9]{4}" required>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
                <label for="card_holder_name">Cardholder Name</label>
                <input type="text" id="card_holder_name" name="card_holder_name" placeholder="Cardholder Name" required>
                <label for="billing_address">Billing Address</label>
                <textarea id="billing_address" name="billing_address" placeholder="Billing Address" required></textarea>
            </div>
            <input type="submit" value="Pay Now">
        </form>
    </div>

    <script>
        document.getElementById('payment_method').addEventListener('change', function() {
            var selectedOption = this.value;
            var upiInfo = document.querySelector('.upi-info');
            var cardInfo = document.querySelector('.card-info');

            if (selectedOption === 'upi') {
                upiInfo.classList.remove('hidden');
                cardInfo.classList.add('hidden');
            } else if (selectedOption === 'card') {
                upiInfo.classList.add('hidden');
                cardInfo.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
