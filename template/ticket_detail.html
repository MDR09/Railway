<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ticket_detail.css') }}">
    <title>Ticket Booking</title>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Ticket Booking</h1>
        </header>
        <form action="/process-booking" method="post" class="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="seat-preference">Seat Preference:</label>
            <select id="seat-preference" name="seat_preference" required>
                <option value="">Select seat preference</option>
                <option value="window">Window</option>
                <option value="aisle">Aisle</option>
                <option value="middle">Middle</option>
            </select>

            <button type="submit">Book Ticket</button>
        </form>
    </div>
</body>
</html>
